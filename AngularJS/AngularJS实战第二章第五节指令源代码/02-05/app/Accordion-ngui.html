<!doctype html>
<html ng-app="MyModule">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="framework/bootstrap-3.0.0/css/bootstrap.css">
    <link rel="stylesheet" href="common.css">
    <script src="framework/angular-1.3.0.14/angular.js"></script>
    <script src="framework/ui-bootstrap-tpls-0.11.0.js"></script>
    <script src="Accordion-ngui.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div ng-controller="AccordionDemoCtrl">
                    <p>
                        <button class="btn btn-default btn-md" ng-click="status.open = !status.open">开关最后面板</button>
                        <button class="btn btn-default btn-md" ng-click="status.isFirstDisabled = ! status.isFirstDisabled">启用/禁用的第一个面板</button>
                    </p>

                    <label class="checkbox">
                        <input type="checkbox" ng-model="oneAtATime">只开放一次
                    </label>
                    
                    
                    <accordion close-others="oneAtATime">
                        <accordion-group heading="标题标题" is-open="status.isFirstOpen" is-disabled="status.isFirstDisabled">
                          		 这个内容是直接在模板
                        </accordion-group>
                        <accordion-group heading="{{group.title}}" ng-repeat="group in groups">
                            {{group.content}}
                        </accordion-group>
                        
                        
                        <accordion-group heading="标题标题">
                            <p>手风琴的主体组织成长以适应内容</p>
                            <button class="btn btn-default btn-md" ng-click="addItem()">添加子类</button>
                            <div ng-repeat="item in items">{{item}}</div>
                        </accordion-group>
                        
                        
                        
                        <accordion-group is-open="status.open">
                            <accordion-heading>
                                		标题内容
                                <i class="pull-right glyphicon" ng-class="{'glyphicon-chevron-down': status.open, 'glyphicon-chevron-right': !status.open}"></i>
                            </accordion-heading>
                            	标题内容标题内容标题内容标题内容标题内容标题内容
                        </accordion-group>
                    </accordion>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
